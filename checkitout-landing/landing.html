<body>
  <!-- Background video -->
  <div class="container-fluid">
    <div class="row">
      <div class="visible-xs-block">
        <video id="video-landing" class="video" autoplay="autoplay" loop="loop" muted="">
          <source src="images/Salma-background720p.gif" type="video/mp4" />
        </video>
      </div>
      <div class="hidden-xs">
        <video id="video-landing" class="video" autoplay="autoplay" loop="loop" muted="">
          <source src="images/Salma-background720p.mp4" type="video/mp4" />
        </video>
      </div>
    </div>
  </div>

  <!-- Layer background -->
  <div id="layer-background">
  </div>


  <header id="header">
    <h1 id="title">
      <img src="images/logo-3.svg" id="logo-home" alt="Check it Out logo"> Check it Out
    </h1>
  </header>
  <!-- The section text-and-form must be vertically centered -->
  <div id="catch-line-area" class="container text-and-form">
    <div class="row">
      <div class="col-xs-12 text-center">
        <div>
          <h3 id="tag_line">En 1 minute, trouve le bon resto en vid√©o</h3>
        </div>
      </div>
    </div>
  </div>
  <div id="form-area" class="container text-and-form">
    <div class="row">
      <div class="col-xs-12 text-center">
        <div>
          <h3>L'app en exclu : demande ton <strong>invit'</strong> !</h3>
          <form id="signup-form" class="form-inline" method="post" action="#">
            <div class="form-group form-group-lg">
              <label class="sr-only">Email</label>
              <input id="email" name="email" type="email" class="form-control input-lg" placeholder="hello@mail.com">
            </div>
            <button type="submit" class="btn btn-lg">
              <i class="fa fa-heart" aria-hidden="true"></i> Invite-moi <i class="fa fa-heart" aria-hidden="true"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer id="footer">
    <div class="col-xs-12">
      <ul class="list-unstyled list-inline">
        <li>
          <a class="copyright-fb" href="http://bit.ly/CheckitOutonFB" class="">
            <img id="facebook-button" src="images/facebook.png" alt="Facebook">
          </a>
        </li>
        <li>
          <a href="mailto:clara@checkit-out.co" id="contact_us">Contact</a>
        </li>
        <li>
          &copy; Check it Out 2017
        </li>

    </div>

    </div> -->
